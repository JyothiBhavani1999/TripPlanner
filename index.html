<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Group Travel Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM8o-3sJaWx6NqIoVX65qQWniSqf2H7zc" async defer></script>
</head>
<body>
  <!-- Taskbar/Header -->
  <div class="header">
    <h1>Interactive Group Travel Planner</h1>
    <p>Real-time trip planning tool</p>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Trip Section -->
    <div id="trip-section">
      <h3>Join a Trip</h3>
      <input type="text" id="trip-id" placeholder="Enter Trip ID">
      <input type="text" id="username" placeholder="Enter Your Name">
      <div id="destination-section" style="display: none;">
        <input type="text" id="destination-city" placeholder="Enter Destination City">
        <input type="text" id="destination-country" placeholder="Enter Destination Country">
      </div>
      <button id="join-trip-btn">Join Trip</button>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
      <!-- Itinerary Section -->
      <div id="itinerary-section">
        <h3>Itinerary</h3>
        <ul id="itinerary-list"></ul>
        <input type="text" id="itinerary-input" placeholder="Add item to itinerary">
        <button id="add-item-btn">Add Item</button>
      </div>

      <!-- Chat Section -->
      <div id="chat-section">
        <h3>Chat</h3>
        <div id="chat-window">
          <ul id="messages"></ul>
        </div>
        <input type="text" id="chat-input" placeholder="Type your message">
        <button id="send-chat-btn">Send</button>
      </div>

      <!-- Map Section -->
      <div id="map"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
